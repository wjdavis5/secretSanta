name: Build and Deploy to Cloudflare

on:
  push:
    branches:
      - master  # Set this to the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Set this to the Node version your project uses

    - name: Navigate to Angular Project Directory
      run: cd ui/secretSanta

    - name: Install Dependencies
      run: npm install
      working-directory: ./ui/secretSanta

    - name: Build Angular Project
      run: npm run build -- --prod
      working-directory: ./ui/secretSanta

    - name: Install Wrangler
      run: npm install -g @cloudflare/wrangler

    - name: Login to Cloudflare
      run: wrangler login
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    - name: Deploy to Cloudflare
      run: wrangler publish
      env:
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      working-directory: ./ui/secretSanta
